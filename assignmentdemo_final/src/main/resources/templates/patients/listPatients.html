<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Patient Directory</title>
</head>

<body>

<div class="container">

	<h3>Patient Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/patients/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Patient
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Patient Name</th>
				<th>Patient Address</th>
				<th>Doctor Name</th>
				<th>Doctor Specialization</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempPatient: ${patients}">
			
				<td th:text="${tempPatient.patientName}" />
				<td th:text="${tempPatient.patientAddress}" />
				<td th:text="${tempPatient.doctor.doctorName}" />
				<td th:text="${tempPatient.doctor.specialization}" />


				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/patients/showFormForUpdate(patientId=${tempPatient.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>

					<!-- Add "delete" button/link -->
					<a th:href="@{/patients/delete(patientId=${tempPatient.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
<a href="/">Go to Home Page</a><br><br>
<a href="/admin">Go to Previous Page</a>
</body>
</html>
